<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Globe</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts externes -->
    <script src="https://cdn.jsdelivr.net/npm/earcut@2.2.4/dist/earcut.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <!-- Import Map pour THREE.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>

    <div id="canvas-container"></div>
    <!-- LABEL -->
    <div id="country-label">Country Name</div>
    <div id="fps">FPS: 60</div>

    <!-- UI -->
    <div id="ui-panel">
        
        <h2>‚ö° Pr√©r√©glages Rapides</h2>
        
        <div class="control-group">
            <label>Style Pays (Mat√©riau)</label>
            <select id="preset-country">
                <option value="cyber">Cyber Glass (D√©faut)</option>
                <option value="holo">Hologramme</option>
                <option value="matte">Matte Plastique</option>
                <option value="metal">Chrome M√©tal</option>
                <option value="neon">Neon Glow</option>
            </select>
        </div>

        <div class="control-group">
            <label>Style Oc√©an</label>
            <select id="preset-ocean">
                <option value="deep">Deep Space (D√©faut)</option>
                <option value="cyan">Cyan Tech</option>
                <option value="obsidian">Obsidian Noir</option>
                <option value="liquid">Liquid Metal</option>
            </select>
        </div>

        <div class="control-group">
            <label>Ambiance Lumi√®re</label>
            <select id="preset-light">
                <option value="default">Default (Violet/Blue)</option>
                <option value="sunset">Sunset (Orange/Red)</option>
                <option value="night">Night (Blanc froid)</option>
                <option value="cyberpunk">Cyberpunk (Rose/Cyan)</option>
            </select>
        </div>

        <h2>üåç G√©om√©trie</h2>
        
        <div class="control-group">
            <label>Extrusion (Relief) <span id="val-geo-extrude" class="value-display">0.10</span></label>
            <input type="range" id="geo-extrude" min="0" max="1.5" step="0.01" value="0.10">
        </div>

        <div class="control-group">
            <label>Rayon Globe <span id="val-geo-radius" class="value-display">3.40</span></label>
            <input type="range" id="geo-radius" min="2" max="10" step="0.1" value="3.40">
        </div>

        <div class="control-group">
            <label>D√©tail (Segments) <span id="val-geo-seg" class="value-display">64</span></label>
            <select id="geo-seg">
                <option value="32">Faible (32)</option>
                <option value="64" selected>Normal (64)</option>
                <option value="128">Haute (128)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Rayon Atmosph√®re <span id="val-geo-atmo-rad" class="value-display">0.80</span></label>
            <input type="range" id="geo-atmo-rad" min="0" max="2.0" step="0.1" value="0.80">
        </div>

        <h2>üèôÔ∏è Mat√©riaux Pays</h2>
        
        <div class="control-group">
            <label>Couleur Base</label>
            <input type="color" id="glass-col" value="#00ffcc">
        </div>

        <div class="control-group">
            <label>Transmission (Verre) <span id="val-glass-trans" class="value-display">0.0</span></label>
            <input type="range" id="glass-trans" min="0" max="1" step="0.05" value="0.0">
        </div>

        <div class="control-group">
            <label>Rugosit√© <span id="val-glass-rough" class="value-display">0.0</span></label>
            <input type="range" id="glass-rough" min="0" max="1" step="0.05" value="0.0">
        </div>

        <div class="control-group">
            <label>M√©tal <span id="val-glass-metal" class="value-display">0.0</span></label>
            <input type="range" id="glass-metal" min="0" max="1" step="0.05" value="0.0">
        </div>

        <div class="control-group">
            <label>Vernis (Clearcoat) <span id="val-glass-clear" class="value-display">1.0</span></label>
            <input type="range" id="glass-clear" min="0" max="1" step="0.05" value="1.0">
        </div>

        <h2>üåä Oc√©an (Eau)</h2>
        
        <div class="control-group">
            <label>Couleur Eau</label>
            <input type="color" id="ocean-col" value="#020408">
        </div>

        <div class="control-group">
            <label>M√©tal Eau <span id="val-ocean-metal" class="value-display">0.5</span></label>
            <input type="range" id="ocean-metal" min="0" max="1" step="0.05" value="0.5">
        </div>

        <div class="control-group">
            <label>Rugosit√© Eau <span id="val-ocean-rough" class="value-display">0.4</span></label>
            <input type="range" id="ocean-rough" min="0" max="1" step="0.05" value="0.4">
        </div>

        <div class="control-group">
            <label>Vernis Eau <span id="val-ocean-clear" class="value-display">0.3</span></label>
            <input type="range" id="ocean-clear" min="0" max="1" step="0.05" value="0.3">
        </div>

        <h2>‚ú® Effets & Atmosph√®re</h2>

        <div class="control-group">
            <label>Couleur Corona</label>
            <input type="color" id="corona-col1" value="#8d0c0c">
        </div>

        <div class="control-group">
            <label>Intensit√© Corona <span id="val-corona-int" class="value-display">0.60</span></label>
            <input type="range" id="corona-int" min="0" max="2" step="0.1" value="0.60">
        </div>

        <div class="control-group">
            <label>Couleur √âtoiles</label>
            <input type="color" id="star-col" value="#ffffff">
        </div>

        <div class="control-group">
            <label>Taille √âtoiles <span id="val-star-size" class="value-display">1.0</span></label>
            <input type="range" id="star-size" min="0.5" max="3.0" step="0.1" value="1.0">
        </div>

        <h2>üí° Lumi√®re Avanc√©e</h2>

        <div class="control-group">
            <label>Couleur Soleil</label>
            <input type="color" id="light-sun-col" value="#831f84">
        </div>

        <div class="control-group">
            <label>Intensit√© Soleil <span id="val-light-sun-int" class="value-display">3.0</span></label>
            <input type="range" id="light-sun-int" min="0" max="10" step="0.1" value="3.0">
        </div>

        <div class="control-group">
            <label>Position Soleil X <span id="val-light-sun-x" class="value-display">10</span></label>
            <input type="range" id="light-sun-x" min="-50" max="50" step="1" value="10">
        </div>
        
        <div class="control-group">
            <label>Position Soleil Y <span id="val-light-sun-y" class="value-display">10</span></label>
            <input type="range" id="light-sun-y" min="-50" max="50" step="1" value="10">
        </div>

        <div class="control-group">
            <label>Contre-Jour (Rim) Int. <span id="val-light-rim-int" class="value-display">10.0</span></label>
            <input type="range" id="light-rim-int" min="0" max="20" step="0.5" value="10.0">
        </div>

        <div class="control-group">
            <label>Ambiante <span id="val-light-amb-int" class="value-display">1.0</span></label>
            <input type="range" id="light-amb-int" min="0" max="5" step="0.1" value="1.0">
        </div>

        <h2>üé® Environnement</h2>

        <div class="control-group">
            <label>Couleur Fond</label>
            <input type="color" id="env-bg-col" value="#000000">
        </div>

        <div class="control-group">
            <label>Densit√© Brouillard <span id="val-env-fog" class="value-display">0.00</span></label>
            <input type="range" id="env-fog" min="0" max="0.05" step="0.001" value="0.0">
        </div>

        <div class="control-group">
            <label>Vitesse Rotation <span id="val-env-rot" class="value-display">0.50</span></label>
            <input type="range" id="env-rot" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>FOV Cam√©ra <span id="val-cam-fov" class="value-display">45</span></label>
            <input type="range" id="cam-fov" min="20" max="100" step="1" value="45">
        </div>

        <div class="hint">
            [B] : Fronti√®res Internes<br>
            [S] : Fronti√®res Partag√©es
        </div>
    </div>

    <!-- Main JavaScript -->
    <script type="module" src="main.js"></script>
</body>
</html>
